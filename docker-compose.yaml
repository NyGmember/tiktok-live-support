services:
  # 1. PostgreSQL: เก็บข้อมูลถาวร (User History, Comments, Sessions)
  db:
    image: postgres:15-alpine
    container_name: tiktok_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: tiktok_live_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Redis: ทำ Real-time Leaderboard & Message Broker
  redis:
    image: redis:7-alpine
    container_name: tiktok_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data

  # 3. PGAdmin: หน้าเว็บจัดการ Database (Optional แต่แนะนำ)
  pgadmin:
    image: dpage/pgadmin4
    container_name: tiktok_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - db

  # 4. Redis Commander: หน้าเว็บดูข้อมูลใน Redis (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tiktok_redis_ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  # เพิ่มต่อจาก redis
  backend:
    build: ./backend
    container_name: tiktok_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
  redis_data:

networks:
  tiktok_network:
    driver: bridge